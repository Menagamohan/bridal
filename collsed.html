<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
         :root {
            --sidebar-width: 240px;
            --sidebar-collapsed-width: 70px;
        }
        
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
        }
        /* Hidden checkbox */
        
        #sidebarToggle {
            display: none;
        }
        /* Sidebar styles */
        
        .sidebar {
            background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
            width: var(--sidebar-width);
            height: 100vh;
            transition: width 0.3s ease;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #f0cfe2;
        }
        /* Toggle Label (acts like a button) */
        
        .toggle-label {
            margin: 1rem 0;
            background: linear-gradient(to right, #f8bbd0, #f3c5f8);
            border-radius: 999px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1rem;
            color: #333;
        }
        /* Sidebar nav icons */
        
        .sidebar nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
            width: 100%;
        }
        
        .sidebar a {
            text-decoration: none;
            color: #222;
            font-size: 1.4rem;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            transition: background 0.2s ease;
        }
        
        .sidebar a.active {
            background: linear-gradient(to bottom right, #e1bee7, #ce93d8);
            color: white;
        }
        
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* Collapse logic using checkbox */
        
        #sidebarToggle:checked~.sidebar {
            width: var(--sidebar-collapsed-width);
        }
        
        #sidebarToggle:checked~.sidebar nav a::after {
            display: none;
        }
        /* Toggle button direction change */
        
        #sidebarToggle:checked+label.toggle-label::before {
            content: '>';
        }
        
        label.toggle-label::before {
            content: '<';
        }
        /* Main content area */
        
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            transition: margin-left 0.3s ease;
            width: 100%;
        }
        
        #sidebarToggle:checked~.main-content {
            margin-left: var(--sidebar-collapsed-width);
        }
    </style>
</head>

<body>

    <!-- 1. Hidden checkbox toggle -->
    <input type="checkbox" id="sidebarToggle" />

    <!-- 2. Label acts like a button -->
    <label for="sidebarToggle" class="toggle-label"></label>

    <!-- 3. Sidebar -->
    <div class="sidebar">
        <nav>
            <a href="#" class="active"><i class="bi bi-house-door-fill"></i></a>
            <a href="#"><i class="bi bi-telephone"></i></a>
            <a href="#"><i class="bi bi-people"></i></a>
            <a href="#"><i class="bi bi-calendar-event"></i></a>
            <a href="#"><i class="bi bi-stars"></i></a>
            <a href="#"><i class="bi bi-credit-card"></i></a>
            <a href="#"><i class="bi bi-box-seam"></i></a>
            <a href="#"><i class="bi bi-file-earmark-text"></i></a>
            <a href="#"><i class="bi bi-chat-left-text"></i></a>
            <a href="#"><i class="bi bi-bar-chart-line"></i></a>
            <a href="#"><i class="bi bi-gear"></i></a>
        </nav>
    </div>

    <!-- 4. Main Content -->
    <div class="main-content">
        <h1>Dashboard</h1>
        <p>Content goes here...</p>
    </div>

</body>

</html>
